<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Line Diagram Report</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>SOLV<sup>TM</sup></h1>
            <h2>Oneline Diagram Report</h2>
            <div class="header-info">
                <div class="info-left">
                    <p>Project Name: <strong>NEW</strong></p>
                    <p>Project Designer: <strong>XYZ</strong></p>
                    <p>Customer: <strong>ABC</strong></p>
                    <p>Prepared by: <strong>John Doe</strong></p>
                    <p>Date: <strong>8-JULY-2024</strong></p>
                </div>
                <div class="info-right">
                    <img src="Mirus-web-logo.png" alt="MIRUS International Inc.">
                </div>
            </div>
        </header>
        <main>
            <section class="diagram-section">
                <img src="Mirus-web-logo.jpg" alt="One Line Diagram">
            </section>
            <section class="table-section">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Parameter</th>
                                <th>PCC #2</th>
                                <th>PCC #1</th>
                                <th>Distribution Panel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>VTHD, %</td>
                                <td>0.1</td>
                                <td>3.4</td>
                                <td>3.6</td>
                            </tr>
                            <tr>
                                <td>ITHD, %</td>
                                <td>12.0</td>
                                <td>12.0</td>
                                <td>13.0</td>
                            </tr>
                            <tr>
                                <td>Irms, A</td>
                                <td>3.4</td>
                                <td>53.7</td>
                                <td>105.8</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
